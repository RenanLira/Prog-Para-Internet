<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Boas Praticas</title>
</head>

<body>
    <div class="content flex-center">
        <form action="get" class="login flex-center">
            <div class="title-form">
                <h3>LOGIN</h3>
            </div>

            <div class="user">
                <label for="User">Usuario</label>
                <input type="text" id="User">
            </div>

            <div class="password">
                <label for="Pass">Senha</label>
                <input type="password" id="Pass">
            </div>

            <div class="form-button">
                <a class="flex-center" href="">Login</a>
            </div>
        </form>

        <form action="post" class="cadastro flex-center">
            <div class="title-form">
                <h3>CADASTRE-SE</h3>
            </div>
            
            <div class="user">
                <label for="User-cad">Usuario</label>
                <input type="text" id="User-cad">
            </div>

            <div class="password">
                <label for="Pass-cad">Senha</label>
                <input type="password" id="Pass-cad">
            </div>

            <div class="form-button">
                <a class="flex-center" href="">Cadastrar</a>
            </div>
        </form>
    </div>

</body>
</html>
